<p-messages [(value)]="messages" [enableService]="false" [closable]="true" [hideTransitionOptions]="'500ms'" [showTransitionOptions]="'500ms'"></p-messages>


<div class = "flex flex-column align-items-center ml-2 mr-2 mt-2 mb-2 min-h-screen max-h-screen overflow-auto">

    <div class = "w-full mb-2">

        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}" *ngIf = "progressBarVisible"></p-progressBar >

    </div>

    <div class="mt-2 mb-2  ml-2 mr-2 surface-0 p-4 shadow-4 border-round w-6">
        
        <div class="text-center mb-5">
                
            <div class=" text-2xl font-medium mb-3" style="font-family: 'quicksand';">Register new authorized person</div>

            <div>

                <label for="name" class="block text-900 text-left font-medium mb-2"></label>
                
                <input id="name" type="text" pInputText placeholder="Enter name of person." class="w-full mb-3">
                
                <div class="card flex justify-content-center w-full">

                    <p-fileUpload #fileUpload name="myfile[]"  [multiple]="true" accept="image/*" [maxFileSize]="100000000" [fileLimit]="6" [customUpload]="true" (uploadHandler)="uploadFiles($event)">

                        <ng-template pTemplate="toolbar">

                            <div class="py-3">Upload maximun 6 files</div>

                        </ng-template>

                        <ng-template let-file pTemplate="file">

                            {{file.name}}

                            <div></div>

                        </ng-template>

                    </p-fileUpload>
                </div>
                
            </div>

        </div>
        
    </div>

</div>
<router-outlet> </router-outlet>
