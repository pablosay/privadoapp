

<div class = "flex flex-column align-items-center ml-2 mr-2 mt-2 mb-2 min-h-screen max-h-screen overflow-auto">

    
    <div class="mt-2 mb-2 surface-0 p-4 shadow-3 border-round w-6">
        
        <div class="text-center mb-5">
            
            <div class="text-900 text-2xl font-medium mb-3">Processing server IP</div>
        </div>
        
        <div>
            
            <input id="ipfield" type="text" pInputText class="w-full mb-3">
            
            <button pButton pRipple icon="pi pi-wifi" label="Update" class="w-full" ></button>
            
        </div>
        
    </div>
    
    <div class="mt-2 mb-2 surface-0 p-4 shadow-3 border-round w-6">
        
        <div class="text-center mb-5">
            
            <div class="text-900 text-2xl font-medium mb-3"> Phone number </div>
        </div>
        
        <div>
            <label for="phnumber" class="block text-900 font-medium mb-2">Phone number to receive alerts</label>
            
            <input id="ipfield" type="text" pInputText class="w-full mb-3">
            
            <button pButton pRipple label="Update"  icon="pi pi-whatsapp" style="width: 100%;" ></button>
            
        </div>
        
    </div>
    
    <div class="mt-2 mb-2 surface-0 p-4 shadow-3 border-round w-6">
        
        <div class="text-center mb-5">
            
            <div class="text-900 text-2xl font-medium mb-3"> Interval </div>
        </div>
        
        <div>
            
            <label for="name" class="block text-900 font-medium mb-2"> Range interval by hour </label>
            
            <div class = "flex w-full justify-content-center">
                
                <p-inputMask mask="99:99"  placeholder="xx-xx" ></p-inputMask>
                
                <p> : </p>
                
                <p-inputMask mask="99:99"  placeholder="xx-xx"></p-inputMask>
                
                
            </div>
            
            <button pButton pRipple label="Update"  icon="pi pi-clock" style="width: 100%;" ></button>
            
        </div>
        
    </div>
    
    <div class="mt-2 mb-2 surface-0 p-4 shadow-3 border-round w-6">
        
        <div class="text-center mb-5">
            
            <div class="text-900 text-2xl font-medium mb-3"> Authorzied persons </div>
            
        </div>
        
        <div>

            <div class="card">

                <p-table [value]="names" [paginator]="true" [rows]="5">

                    <ng-template pTemplate="header">

                        <tr>

                            <th>Name</th>

                            <th> Delete </th>

                        </tr>

                    </ng-template>

                    <ng-template pTemplate="body" let-person>

                        <tr>

                            <td> {{person.name}} </td>

                            <td> <p-button icon="pi pi-trash" styleClass="p-button-danger" (click) = "removeName(person.name)"></p-button> </td>

                        </tr>

                    </ng-template>

                </p-table>

            </div>

        </div>
        
    </div>

    
</div>

<router-outlet></router-outlet>
