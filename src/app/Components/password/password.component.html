<p-messages [(value)]="messages" [enableService]="false" [closable]="true" [hideTransitionOptions]="'500ms'" [showTransitionOptions]="'500ms'"></p-messages>

<div class = "flex flex-column align-items-center ml-2 mr-2 mt-2 mb-2 min-h-screen max-h-screen overflow-auto">

        <div class="mt-2 mb-2 ml-2 mr-2 p-4 surface-0 shadow-4 border-round w-6">
            
            <div class="text-center mb-5">
                
                <div class="text-900 text-2xl font-medium mb-3">Change your password</div>
            </div>

            <div>

                <form [formGroup]="form" (ngSubmit)="updatePassword()">

                    <div class="text-left">
                
                        <div class="text-900 font-medium mb-3"> Current password  </div>
        
                    </div>

                    <input id="current" type="password" pInputText class="w-full mb-3"  formControlName = "currentPassword">

                    <div class="text-left">
                
                        <div class="text-900 font-medium mb-3"> New password  </div>
        
                    </div>

                    <p-password #newPassword formControlName = "newPassword"  styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%', 'margin-bottom':'1rem'}"></p-password>

                    <div class="text-left">
                
                        <div class="text-900 font-medium mb-3"> Confirm new password  </div>
        
                    </div>

                    <p-password id="confirm" formControlName = "confirmation" styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%', 'margin-bottom':'1rem'}" [feedback]="false"></p-password>
                
                    <button pButton pRipple icon="pi pi-undo" [disabled]="!form.valid" label="Set" class="w-full"></button>

                </form>
                
                
                
            </div>
            
        </div>

</div>
<router-outlet> </router-outlet>
