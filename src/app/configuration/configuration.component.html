

<div class = "flex flex-column align-items-center ml-2 mr-2 mt-2 mb-2 min-h-screen max-h-screen overflow-auto">

    <div class = "flex w-full">

        <div class="mt-2 mb-2 ml-2 mr-2 p-4 surface-0 shadow-4 border-round w-6">
            
            <div class="text-center mb-5">
                
                <div class="text-900 text-2xl font-medium mb-3">Processing server IP</div>
            </div>
            
            <div>
                
                <input id="ipfield" type="text" pInputText class="w-full mb-3">
                
                <button pButton pRipple icon="pi pi-wifi" label="Set" class="w-full" ></button>
                
            </div>
            
        </div>
        
        <div class="mt-2 mb-2 ml-2 mr-2 surface-0 p-4 shadow-4 border-round w-6">
            
            <div class="text-center mb-5">
                
                <div class="text-900 text-2xl font-medium mb-3"> Phone number </div>
            </div>

            <div class="text-left">
                
                <div class="text-900 font-medium mb-3"> Current phone number:  </div>
            </div>
            
            <div>
                
                <input id="ipfield" type="text" pInputText class="w-full mb-3">
                
                <button pButton pRipple label="Set"  icon="pi pi-whatsapp" style="width: 100%;" ></button>
                
            </div>
            
        </div>

    </div>

    <div class = "flex w-full">
    
        <div class="mt-2 mb-2  ml-2 mr-2 surface-0 p-4 shadow-4 border-round w-4 h-15rem">
            
            <div class="text-center mb-5">
                
                <div class="text-900 text-2xl font-medium mb-3"> Interval </div>
            </div>
            
            <div>
                
                <label for="name" class="block text-900 font-medium mb-2"> Range interval by hour </label>
                
                <div class = "flex w-full justify-content-center">
                    
                    <p-inputMask mask="99:99"  placeholder="xx-xx" styleClass="w-full"></p-inputMask>
                    
                    <p> : </p>
                    
                    <p-inputMask mask="99:99"  placeholder="xx-xx" styleClass="w-full"></p-inputMask>
                    
                    
                </div>
                
                <button pButton pRipple label="Set"  icon="pi pi-clock" style="width: 100%;" ></button>
                
            </div>
            
        </div>
        
        <div class="mt-2 mb-2  ml-2 mr-2 surface-0 p-4 shadow-4 border-round w-8">
            
            <div class="text-center mb-5">
                
                <div class="text-900 text-2xl font-medium mb-3"> Authorzied persons </div>
                
            </div>
            
            <div>

                <div class="card">

                    <p-table #dt1 [value]="names" [paginator]="true" [rows]="5" [globalFilterFields]="['name']">

                        <ng-template pTemplate="caption">
                            <div class="flex">
                                
                                <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Search by name" />
                                
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">

                            <tr>

                                <th>Name</th>

                                <th> Actions </th>

                            </tr>

                        </ng-template>

                        <ng-template pTemplate="body" let-person>

                            <tr>

                                <td> {{person.name}} </td>

                                <td> 
                                    <p-button icon="pi pi-trash" styleClass="p-button-danger mr-2" label="Delete" (click) = "removeName(person.name)"></p-button> 
                                    <p-button icon="pi pi-camera" styleClass="p-button-success ml-2" label="View pictures"></p-button> 
                                    
                                </td>

                            </tr>

                        </ng-template>

                    </p-table>

                </div>

            </div>
            
        </div>

    </div>

    
</div>

<router-outlet></router-outlet>
